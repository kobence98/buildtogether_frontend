name: flutter_frontend
description: Build together flutter frontend

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 90.0.0+90

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.3

  cached_network_image: ^3.1.0
  like_button: ^2.0.3
  persistent_bottom_nav_bar: ^4.0.2
  flutter_typeahead: ^3.2.1
  fluttertoast: ^8.0.8
  flutter_phoenix: ^1.0.0
  sqflite: ^2.0.0+4
  path: ^1.8.0
  image_picker: ^0.8.1
  pull_to_refresh: ^2.0.0
  numberpicker: ^2.1.1
  country_codes: ^2.1.1
  flutter_inapp_purchase: ^5.0.3
  profanity_filter: ^2.0.0
  permission_handler: ^9.2.0
  location: ^4.4.0
  geocoding: ^2.0.5
  translator: ^0.1.7
  infinite_scroll_pagination: ^3.0.0
  percent_indicator: ^4.2.2
  dropdown_button2: ^1.9.2
  syncfusion_flutter_charts: ^20.4.50

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  country_icons: ^2.0.2
  comment_tree: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/main_cover.jpg
    - assets/images/add_image.png
    - assets/images/loading_breath.gif
    - assets/images/loading_spin.gif
